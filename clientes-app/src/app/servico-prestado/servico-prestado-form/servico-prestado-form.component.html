<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>

<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
    <div class="col-md12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
        Servico Prestado salvo/atualizado com sucesso
            </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
        {{ erro }}
            </div>    
        </div>
    </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                <label >Cliente: </label>
                <select class="form-control" 
                [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servico.idCliente">
                    <option value=""> Selecione ...</option>

                    <option *ngFor="let cliente of clientes" 
                        [ngValue]="cliente.id">
                    {{ cliente.nome }}
                    </option>
                </select>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Descricao: </label>
                        <!--os valores q forem digitado na linha a baixo
                        vao ser SALVOS na VAR/ATRIBUTO DESCRICAO do OBJ/VAR
                        SERVICOS q e do tipo SERVICOSPRESTADOS.TS-->
                        <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descricao" id="inputDescricao">
                    </div>
                </div>
            </div>       



        <!--basicamente a baixo estamos criando o campo de DATA
        do servico... e o que for digitado vai para o SERVICOPRESTADO.TS-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data: </label>
                        <!--os valores q forem digitado na linha a baixo
                        vao ser SALVOS na VAR/ATRIBUTO DATA do OBJ/VAR
                        SERVICOS q e do tipo SERVICOSPRESTADOS.TS-->
                        <input class="form-control" [(ngModel)]="servico.data" type="text" name="data" id="inputData">
                    </div>
                </div>

       <!--basicamente a baixo estamos criando o campo de PRECO
        do servico... e o que for digitado vai para o SERVICOPRESTADO.TS-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Preco: </label>
                        <!--os valores q forem digitado na linha a baixo
                        vao ser SALVOS na VAR/ATRIBUTO PRECO do OBJ/VAR
                        SERVICOS q e do tipo SERVICOSPRESTADOS.TS-->
                        <input class="form-control" [(ngModel)]="servico.preco" type="text" name="preco" id="inputPreco">
                    </div>
                </div>
            </div>



<!--criando o botao para envio/salvar-->
<div class="row">
    <div class="col-md-3">
        <button type="submit" class="btn btn-sucess">
        <i class="fa fa-save"></i>
        Salvar</button>
        </div>
</div>
    </form>
</div>
