<!--aqui e a tela com o DESIGN(HTML) da listagem dos SERVICOPRESTADO
ou seja vai ter meio q uma tela com as informacoes dos SERVICOSPRESTADO
para nos podermos procurar um SERVICOPRESTADO para um CLIENTE em um MES
especifico... etc...
-->
<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
<form #consultarForm="ngForm" (submit)="consultar()">
    <div class="row">
        <div class="col-md-6">
            <label for="inputNome">Nome Cliente</label>
            <!--o [(ngModel)]="nome" e para dizer q o valor q for
            digitado em NOME vai ir para a VAR NOME q ta no
            SERVICO-PRESTADO-LISTA.COMPONENT.TS -->
            <input type="text" [(ngModel)]="nome"
                    name="nome" class="form-control"
                    id="inputNome">
        </div>

        <!--campo para selecionarmos o MES para fazer a pesquisa-->
        <div class="col-md-6">
            <label for="inputMes">MÃªs:</label>
            <!--no NGMODEL=MES pois o valor q for selecione vai ir para
            a VAR MES q ta no SERVICO-PRESTADO-LISTA.COMPONENT.TS-->
            <select [(ngModel)]="mes" class="form-control" name="mes">
                <option value=""> Selecione...</option>
                <!--percorrendo a LISTA MESES q ta no SERVICO-PRESTADO-LISTA
                -COMPONENT.TS... e CADA valor (1 a 12) sera um MES-->
                <option *ngFor="let mes of meses" [value]="mes">
                    {{ mes }}
                </option>
            </select>
        </div>
    </div>

<br />
<!--botao para realizar a CONSULTA...
esse botao CHAMA O METODO CONSULTAR Q TA NO SERVICO-PRESTADO-LISTA-COMPONENT.TS-->
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i> Consultar
            </button>
        </div>
    </div>

</form>
</div>
